<div class="header" [ngStyle]="{ backgroundImage: backgroundImg }">
    <div class="content">
      <div *ngIf='getIsMobile' class="title">
        <div class="logo"></div>
        <div class="title-options">
          <div class="{{menuActive}}" routerLink="/home">Home</div>
          <div class="{{ecommerceActive}}" routerLink="/e-commerce">E-commerce</div>
          <div class="{{campainActive}}" routerLink="/trafego-pago">Tr√°fego Pago</div>
          <div class="{{socialMEdiaActive}}" routerLink="/midias-sociais">
            Redes Sociais
          </div>
          <div class="{{landPagesActive}}" routerLink="/landing-pages">
            Landing Pages
          </div>
          <div class="contact"><span>FALE CONOSCO</span></div>
        </div>
      </div>
      <div *ngIf='!getIsMobile' class="title">
        <img src="assets/headers/menu/menu.png" alt="Menu" class="w-8 h-8 cursor-pointer" (click)="openMenu()"/>
        <div class="logo"></div>

        <div></div>
      </div>
      <div class="center-text">
        <span class="title-text">{{ titleText }}</span>
        <div class="no-wrap">
          <span class="gradient-text title-text-focus">{{ displayTitleTextFocus }}</span>
          <span *ngIf="isTyping" class="typewriter-bar"></span>
          <span class="title-text-focus"> {{ displayTitleTextFocusPlanText }}</span>
        </div>
      </div>
      <div class="footer-text">
        <span>{{footerText}}</span>
        <div class="arrow-down"></div>
      </div>
    </div>
  </div>
